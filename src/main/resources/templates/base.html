<!DOCTYPE html>
<html lang="pt-BR" th:fragment="template(conteudo)">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Fresquinha</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">Fresquinha</a>
      <a class="btn btn-outline-info" th:href="@{/enderecos}">Endereco</a>
      <a class="btn btn-outline-dark" th:href="@{/clientes}">Cliente</a>
      <a class="btn btn-outline-danger" th:href="@{/produtos}">Produtos</a>
      <a class="btn btn-outline-warning" th:href="@{/fornecedores}">Fornecedores</a>
      <a class="btn btn-outline-success" th:href="@{/movimentos}">Movimentos</a>
    </div>
  </nav>
  <main class="container" th:include="${conteudo}"></main>  
</body>

</html>
